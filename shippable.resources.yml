resources:

  # resources for sample application running on Kubernetes on AWS

################################

################################

  - name: int-kube
    type: integration
    integration: ttrahan-kube

# Integration to that stores AWS credentials
  - name: int-aws
    type: integration
    integration: ttrahan-aws

################################
# Nginx component

# Docker Image
  - name: img-nginx
    type: image
    pointer:
      sourceName: nginx
    seed:
      versionName: 1.7.9

################################
# Sample Node Aye-Aye component

# application code
  - name: repo-sample-kube
    type: gitRepo
    integration: ttrahan-gh
    pointer:
      sourceName: ttrahan/kube-example
      branch: runshDeploy

# Docker Image
  - name: img-sample-kube
    type: image
    integration: ttrahan-dh
    pointer:
      sourceName: ttrahan/kube-example
    seed:
      versionName: master.1

################################
# TEST environment

# Global env vars - Test environment
  - name: params-test-kube
    type: params
    version:
      params:
        ENVIRONMENT: "TEST"

# Docker Image Options - Sample Node Aye-Aye component
  - name: img-opts-sample-kube-test
    type: dockerOptions
    version:
      memory: 64
      cpuShares: .25
      portMappings:
        - 80:80
      publishAllPorts : true

# env vars - Sample Node Aye-Aye component - TEST
  - name: params-sample-test-kube
    type: params
    version:
      params:
        PORT: 80

# PROD replicas
  - name: replicas-sample-kube-test
    type: replicas
    version:
      count: 1

################################
# PROD environment

# Global env vars - Prod environment
  - name: params-prod-kube
    type: params
    version:
      params:
        ENVIRONMENT: "PROD"

# Docker Image Options - Sample Node Aye-Aye component
  - name: img-opts-sample-kube-prod
    type: dockerOptions
    version:
      memory: 128
      cpuShares: .5
      portMappings:
        - 80:80
      publishAllPorts : true

# PROD replicas
  - name: replicas-sample-kube-prod
    type: replicas
    version:
      count: 2
